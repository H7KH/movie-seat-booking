<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/movie-booking-fav.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="container">
      <!-- Movie List Dropdown -->
      <div class="movie-list">
        <label>Pick a movie:</label>
        <select id="movie">
          <option value="10">Avengers Endgame ($10)</option>
          <option value="12">Joker ($12)</option>
          <option value="8">Spider-Man Far From Home ($8)</option>
          <option value="9">The Lion King ($9)</option>
        </select>
      </div>

      <!-- Showcase -->
      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>N/A</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>

      <!-- Salon -->
      <div class="salon">
        <svg
          class="screen"
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="72"
          viewBox="0 0 352 72"
          fill="none"
        >
          <path
            d="M312 72C312 52.9044 291.583 34.5909 266.171 21.0883C240.76 7.5857 212.437 3.34903e-06 176.5 1.90735e-06C140.563 4.65673e-07 106.098 7.58569 80.687 21.0883C55.2759 34.5909 41 52.9044 41 72L312 72Z"
            fill="url(#paint0_radial_1199_1141)"
          />
          <path
            d="M0 72C99.1471 -24 252.853 -24 352 72C244.616 -11.0074 107.384 -11.0074 0 72Z"
            fill="white"
          />
          <defs>
            <radialGradient
              id="paint0_radial_1199_1141"
              cx="0"
              cy="0"
              r="1"
              gradientUnits="userSpaceOnUse"
              gradientTransform="translate(176 6) rotate(90) scale(66 322.667)"
            >
              <stop stop-color="white" />
              <stop offset="1" stop-color="#2C0735" stop-opacity="0" />
            </radialGradient>
          </defs>
        </svg>

        <!-- Seats -->
        <div class="seats">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
      </div>

      <!-- Text -->
      <p class="text">
        You have selected <span id="count">0</span> seats for a price of $<span
          id="total"
          >0</span
        >
      </p>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
